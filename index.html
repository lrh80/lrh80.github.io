<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        /* ... (CSS Styles -  as in your original file) ... */
         body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Fixed Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Content Area */
        .content {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            /* Default margin-top to accommodate header */
            margin-top: 80px;
            padding-top: 20px; /* Some top padding for visual spacing */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .image-grid {
                gap: 5px;
            }

            .header {
                padding: 10px;
                font-size: 0.9em;
            }

            .content {
                margin-top: 60px;
                padding-top: 10px;
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Image Gallery</h1>
    </div>
    <div class="content">
        <div class="container">
            <div class="image-grid">
                <div class="image-item">
                    <img src="https://via.placeholder.com/300/E91E63/FFFFFF?Text=Image+1" data-fullsize="https://via.placeholder.com/800/E91E63/FFFFFF?Text=Image+1+Full" alt="Image 1">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/300/9C27B0/FFFFFF?Text=Image+2" data-fullsize="https://via.placeholder.com/800/9C27B0/FFFFFF?Text=Image+2+Full" alt="Image 2">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/3F51B5/FFFFFF?Text=Image+3" data-fullsize="https://via.placeholder.com/800/3F51B5/FFFFFF?Text=Image+3+Full" alt="Image 3">
                </div>
                 <div class="image-item">
                    <img src="https://via.placeholder.com/00BCD4/FFFFFF?Text=Image+4" data-fullsize="https://via.placeholder.com/800/00BCD4/FFFFFF?Text=Image+4+Full" alt="Image 4">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/4CAF50/FFFFFF?Text=Image+5" data-fullsize="https://via.placeholder.com/800/4CAF50/FFFFFF?Text=Image+5+Full" alt="Image 5">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/FF9800/FFFFFF?Text=Image+6" data-fullsize="https://via.placeholder.com/800/FF9800/FFFFFF?Text=Image+6+Full" alt="Image 6">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/607D8B/FFFFFF?Text=Image+7" data-fullsize="https://via.placeholder.com/800/607D8B/FFFFFF?Text=Image+7+Full" alt="Image 7">
                </div>
                <div class="image-item">
                    <img src="https://via.placeholder.com/000000/FFFFFF?Text=Image+8" data-fullsize="https://via.placeholder.com/800/000000/FFFFFF?Text=Image+8+Full" alt="Image 8">
                </div>

            </div>
        </div>
    </div>
    <div class="overlay">
        <span class="close-button">&times;</span>
        <img class="fullscreen-image" src="" alt="Fullsize Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.image-item img');
            const overlay = document.querySelector('.overlay');
            const fullscreenImage = document.querySelector('.fullscreen-image');
            const closeButton = document.querySelector('.close-button');

            thumbnails.forEach(thumbnail => {
                const fullsizeURL = thumbnail.getAttribute('data-fullsize');

                thumbnail.addEventListener('click', function() {
                    fullscreenImage.src = fullsizeURL;
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });

                closeButton.addEventListener('click', function() {
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
                );

                overlay.addEventListener('click', function(event) {
                    if (event.target === this) {
                        this.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
            });
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service worker registered: ', registration);
                    })
                    .catch((error) => {
                        console.error('Service worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
